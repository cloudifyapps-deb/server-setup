<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body,
    .sidebar {
      background-color: #F1F5F9;
    }
    .sidebar-toggle,
    .markdown-section code,
    body.close .sidebar-toggle{
      background-color: transparent;
    }
    .markdown-section pre {
      background-color: #fff;
      box-shadow: 0 2px 4px 0 rgb(0 0 0 / 5%);
      border-radius: 4px;
    }
    .markdown-section output:after,
    .markdown-section pre:after {
      color: #999;
      font-size: .7rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Truth Table',
      repo: 'https://github.com/cloudifyapps-deb/truth-table',

      themeColor: '#127FC5',

      loadSidebar: true,
      subMaxLevel: 2,

      coverpage: true,
      autoHeader: true,

      search: {
        hideOtherSidebarContent: true,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.10.0/dist/docsify-pagination.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js" data-manual></script>
  <script>
      // Custom "readable" language for Restish output, see `cli/lexer.go`.
      Prism.languages.readable = {
        response: {
          alias: "keyword",
          pattern: /^HTTP\/[12]\.[0-9].*/m,
          inside: {
            success: /[23][0-9]{2}\b.*/,
            error: /[45][0-9]{2}\b.*/,
          },
        },
        header: {
          pattern: /^[A-Z][a-zA-Z0-9-]+:.*/m,
          inside: {
            property: /[A-Z][a-zA-Z0-9-]+(?=:)/,
          },
        },
        property: /^\s+['"]?[a-z0-9-_$]+['"]?(?=:)/im,
        date: /"?20[0-9]{2}-[01][0-9]-[0-9]{2}(T[0-9:+-.]+Z?)?"?/,
        uri: /"([a-z]+:\/\/|\/).*"/,
        string: {
          pattern: /"(?:\\.|[^\\"\r\n])*"(?!\s*:)/,
          greedy: true,
        },
        binary: /\b0x[0-9a-f]+.../i,
        number: /\b0x[\dA-Fa-f]+\b|(?:\b\d+\.?\d*|\B\.\d+)(?:[Ee][+-]?\d+)?/,
        boolean: /\b(?:true|false)\b/i,
        null: /\bnull\b/i,
      };

      Prism.languages.bash = {
        comment: /^\s*#.*/m,
        redirect: /2>\/dev\/null/,
        response: {
          pattern: /^(HTTP\/[12]|\{|\[)(.|\n)+(\]|\}(\n|$))/gm,
          greedy: false,
          inside: Prism.languages.readable
        },
        uri: {
          pattern: /['"]?(https?:\/\/)?[a-z0-9.-]+\.(com|org|dev|sh)[\S{}]*['"]?/,
        },
        shorturi: {
          alias: "uri",
          pattern: /\s[a-z0-9_.-]+\/[a-zA-Z0-9_\.\/?=&{}-]*/,
        },
        date: {
          pattern: /"?20[0-9]{2}-[01][0-9]-[0-9]{2}(T[0-9:+-.]+Z?)?"?/,
        },
        httpdate: {
          alias: "date",
          pattern: /"?(Mon|Tue|Wed|Thu|Fri|Sat|Sun), [0-9]+ \S+ [0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} GMT"?/,
        },
        variable: /[A-Z0-9_]+(?=[=])/,
        varuse: {
          alias: "variable",
          pattern: /\$[A-Z0-9_]+/,
        },
        header: {
          pattern: /-H [A-Z][a-zA-Z0-9-]+:\S+/,
          inside: {
            property: /[A-Z][a-zA-Z0-9-]+(?=:)/,
          },
        },
        queryparam: {
          pattern: /(-[qd] [a-z0-9-]+=\S+|[a-z0-9-]+==\S+)/i,
          inside: {
            property: /[a-z0-9-]+(?==)/i,
          },
        },
        string: {
          pattern: /("(?:\\.|[^\\"\r\n])*"(?!\s*:))|('(?:\\.|[^\\'\r\n])*'(?!\s*:))/,
          greedy: true,
        },
        keypress: /<\S+>/,
        property: /[A-Za-z0-9.\[\]-]+(?=:[a-z0-9. _-])/,
        number: /\b[0-9]+(\.[0-9]+)?/,
        boolean: /\b(?:true|false)\b/i,
        null: /\bnull\b/i,
        keyword: /restish|<|[|]|\b(for|do|done)(?!\/)\b/,
      };
  </script>
  <script>Prism.highlightAll()</script>
</body>
</html>
